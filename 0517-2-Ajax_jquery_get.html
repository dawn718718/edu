<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    
    <title>jquery get</title>
    <style>
            div {
                width: 300px;
                height: 200px;
                border:1px solid black;
            }
        </style>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script>
        //$.get(url,data,callback함수);
        //$.get(url,callback함수) : 전달할 데이터가 없을 경우
         $(document).ready(function(){
                $("button").click(function(){
                    $.get("data.php",function(data,status){
                    $("div").html(data);
                    }); // 가져올 파일의 서버 url을 요청 후, 서버에서 응답오면 그제서야 지정한 콜백함수 실행함.
                    
                });
        });
        </script>
    
</head>
<body>
    <div></div>
    <button>데이터가져오기</button>
</body>
</html>
