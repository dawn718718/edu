<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>애니메이션1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
            $(document).ready(function(){//html의 상단에 스크립트 기재시 필수!
                 $('#btn1').click(function(){
                    $('#text').after('aaaa');
                 });
                $('#btn2').click(function(){
                    $('#text').before('before_text');
                    $('#text').after('after_text')
                });
                $('#btn3').click(function(){
                    $('#text').html();
                });
     
     
            });
            
     </script>
</head>
<body>

    <p id="text">my name is</p>
    <p id="text2">hahaha</p>
    <button id="btn1">after</button>
    <button id="btn2">before/after</button>
   
    
</body>
</html>
