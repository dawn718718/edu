    <div id="ss">

    <script>

        function aa() {
            var result = "<table border=1>"
            for (var i = 1; i < 10; i++) {
                result = result + "<tr>";

                for (var j = 1; j < 10; j++) {
                    result = result + ("<td>" + i * j + "</td>");
                }

                result = result + ("</tr>");
            }
            result=result + "</table>"
            document.getElementById('ss').innerHTML = result;
        }
    </script>

    <button onclick="aa()">클릭</button>
