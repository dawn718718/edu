<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>폼유효성검사</title>
   
</head>
<body>
    <h3>회원가입</h3>
    <form action="">

       <!-- 
        이름:<input type="text" id="name"><br>
        주소:<input type="text" id="addr"><br>
        생일:<input type="date" id="birthday"><br>
        아이디(6-8문자):<input type="text" id="username"><br>
        email: <input type="email" id="email"><br>
        휴대폰: <input type="tel" id="phone"><br> 
        <input type="submit" value="확인"><br>-->
        휴대폰(-없이 입력): <input type="text" id="phone"><br> 
        <input type="button" value="확인" onclick="check()">
        <script>
            function check() {
                var mobile = document.getElementById('phone')
                var exp = /^[0-9]+$/;
                if(mobile.value.match(exp)) {
                    alert('잘했어');//성공
                    return true;
                }
                else {
                    alert('숫자만 넣어');
                    mobile.focus();
                    return false;
                }
            }
        </script>
    </form>
</body>
</html>
