<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>애니메이션</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
    <button id="button1">show it</button>
    <img id="dog" src="dog.jpg" alt="" width="120" height="100" style="display:none"><br>
    <button id="button2">hide it</button>
    <script>
        $("#button1").click(function(){
            $("#dog").toggle("slow",function(){alert('완료');}); //속도(milliseconds slow fast),콜백함수(액션이 끝나면 기다리다가 취할 액션으로 생략가능 형태:function(){alert();})
        });
        $("#button2").click(function(){
            $('#dog').hide("slow");
        });
    </script>
</body>
</html>
