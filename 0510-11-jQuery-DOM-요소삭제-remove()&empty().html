<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>애니메이션1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
            $(document).ready(function(){//html의 상단에 스크립트 기재시 필수!
              $('#btn1').click(function(){
                  $('.container').remove();
              });
              $('#btn2').click(function(){
                $('.container').empty();
              });
     
            });
            
     </script>
     <style>
         p {
             background-color:yellow;
         }
    .container{
             height:80px; width:200px; border:1px dotted red;
         }
     </style>
</head>
<body>
    <button id="btn1">remove</button>
    <button id="btn2">empty</button><br>
    <div class="container">
        <p class="hellow">hello</p>
        <p class="goodbye">goodbye</p>
    </div>
   
    
</body>
</html>
