<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(function(){
            $(':checkbox').each(function(){
                alert($(this).val());
            })
        });
    </script>
</head>
<body>
    <form id="myForm" action="">
        <input type="text" value="aa"><br>
        <input type="password" value="bb"><br>
        <input type="checkbox" value="1">축구<br><!--배열로 저장-->
        <input type="checkbox" value="2">배구<br>
        <input type="checkbox" value="3">야구<br>
        <input type="radio" value="a">남자 <!--배열로 저장-->
        <input type="radio" value="b">여자<br>
        <select name="mySelect" id="mySelect">
            <option value="s">s</option>
            <option value="d">d</option>
            <option value="f">f</option>
        </select> <br>
        <input type="button" value="확인">
        <input type="submit" value="전송">


    </form>
</body>
</html>
