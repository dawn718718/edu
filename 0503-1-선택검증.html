<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function checkForm() {
            var el = document.getElementById('fruits');
           
            if (el.value==0) {
                alert('반드시 선택해야해요');
                el.focus();
                return false;
            } else {
                return true;
            }
        }
    </script>
    <form>

        <select name="" id="fruits">
            <option value="0">선택하세요</option>
            <option value="1">사과</option>
            <option value="2">배</option>
            <option value="3">바나나</option>

        </select>
        <input type="button" value="확인" onclick="checkForm()">
    </form>
</body>
</html>
