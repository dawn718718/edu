<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM접근</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
            $(document).ready(function(){//html의 상단에 스크립트 기재시 필수!
                $('#btn1').click(function(){
                    $('p').append('<b style="color:red"> Hello</b>');
                });
                $('#btn2').click(function(){
                    $('p').prepend('<b class="blue"> Hey </b>');
                })
                $('#btn3').click(function(){
                    console.log($('p').html());
                })
     
     
            });
            
     </script>
     <style>
     .blue {
         font-size:10px;
         color: blue;
     }
     
     </style>
</head>
<body>

  <p>I would like to say:</p>
  <button id="btn1">append()</button>
    <button id="btn2">prepend()</button>
    <button id="btn3">function()</button>
   
    
</body>
</html>
