    <script>
       $(document).ready(function(){

        //parse: 문자열을 jason 객체를 만든다.
        // stringify: json객체 -> string으로
        var students = JSON.parse(s);
        

        for (var i=0; i<students.length; i++){
        $("div").append("<p>이름: " + students[i].name + ",나이: "+ students[i].age + "</p>")
            }
        
        });
        </script>
    <style>
        p {
            background-color: yellow;
        }
