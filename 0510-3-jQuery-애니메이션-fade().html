<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>애니메이션1</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>
<script>
       $(document).ready(function(){//상단에 스크립트 기재시 필수!
            $("#fadeIn").click(function(){
               $('#dog').fadeIn(2000,function(){alert('fadein')});
               //fadeIn/Out()함수의 인자 : 시간, 콜백함수
            });
            $("#fadeOut").click(function(){
                $('#dog').fadeOut(2000,function(){alert('fadeout')});
            });

            $("#stop").click(function(){
                $('#dog').stop();
            });


       });
       
</script>
<button id="fadeIn">fadeIn()</button>
<button id="fadeOut">fadeOut()</button>
<button id="stop">stop()</button><br><br>
<img id="dog" src="dog.jpg" alt="" width="120" height="100" style="position:relative; display:none" ><br>
   
    
</body>
</html>
